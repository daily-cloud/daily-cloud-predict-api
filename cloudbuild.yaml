steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/daily-cloud-c23-ps227/daily-cloud-images/daily-cloud-predict-api-dev:$COMMIT_SHA', '.' ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/daily-cloud-c23-ps227/daily-cloud-images/daily-cloud-predict-api-dev:$COMMIT_SHA' ]

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'daily-cloud-predict-api-dev'
      - '--image'
      - 'gcr.io/daily-cloud-c23-ps227/daily-cloud-images/daily-cloud-predict-api-dev:$COMMIT_SHA'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--max-instances'
      - '1'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
images:
  - 'gcr.io/daily-cloud-c23-ps227/daily-cloud-images/daily-cloud-predict-api-dev:$COMMIT_SHA'